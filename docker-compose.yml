version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: task-management-db
    environment:
      POSTGRES_DB: ${DB_NAME:-tasks_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-tasks_db}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public:/app/public
    networks:
      - task-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  task-network:
    driver: bridge
